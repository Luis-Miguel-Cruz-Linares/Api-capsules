<div class="wrapper">
  <div>
    <h1 class="text-center" >Luis Miguel Cruz Linares</h1>
  </div>
  <div class="gallery">
    <div class="item" *ngFor="let item of data">
      <h1>{{item.name}}</h1>
      <p>{{item.description}}</p>
      <div class="imgs">
        <img [src]="img" alt="" *ngFor="let img of item.flickr_images">
      </div>
    </div>
  </div>
</div>
